<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pseudo elemento: Novos conte√∫dos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
            a:before {
                content: '[ ';
            }
            a:after {
                content: ' ]';
            }
            a[href^="http://"]:after {
                content: ' ] (externo)';
            }
        </style>
    </head>
    <body>
        <a href="/local">Link 1</a><br>
        <a href="/teste">Link 2</a><br>
        <a href="http://smn.com.br">Link 3</a>
    </body>
</html>
