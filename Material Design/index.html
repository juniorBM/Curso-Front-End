<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Material Design</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="md.css">

    </head>
    <body>
        <div>
            <p>Default Button</p>
            <button class="btnDefault">button</button>
        </div>

        <div>
            <p>Dense Button</p>
            <button class="btnDense">button</button>
        </div>
        <div class="divRaised">
            <p>Raised Button</p>
            <!-- <button class="btnRaised2dp">Normal</button><br><br>
            <button class="btnRaise8dp">Pressed</button><br><br> -->
            <!-- <button class="btnRaiseDisbled">Disabled</button> -->
            <button class="btnComp">button</button>
        </div>
        <br>
        <div class="divFlat">
            <button class="btnFlat">button</button>
        </div>
        <!-- Floating Action Button -->
        
        <div class="divFloat">
            <p>Float Button</p>
            <button class="btnFloat"></button>
        </div>


    </body>
</html>
