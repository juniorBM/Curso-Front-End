<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Info Carros</h1>
    <input type="text" id="modelo" value="" placeholder="Modelo"><br><br>
    <input type="text" id="cor" value="" placeholder="Cor"><br><br> 
    <input type="text" id="ano" value="" placeholder="Ano"><br><br>

    <button type="" onclick="mostrar()">Mostar Dados</button>
</body>

<script>
    function Carro() {
        var modelo;
        var cor;
        var ano;

        this.getModelo = function () {
            return modelo;
        }
        this.getCor = function () {
            return cor;
        }
        this.getAno = function () {
            return ano;
        }

        this.setModelo = function (data) {
            modelo = data;
        }
        this.setCor = function (data) {
            cor = data;
        }
        this.setAno = function (data) {
            ano = data;
        }

        this.mostrarDados = function () {
            return 'Modelo: ' + this.getModelo() + '\n' + 'Cor: ' + this.getCor() + '\n'
                + 'Ano: ' + this.getAno();
        }

    }

    var carro = new Carro();
    var modelo = document.getElementById('modelo');
    var cor = document.getElementById('cor');
    var ano = document.getElementById('ano');
    
    
    
    function mostrar() {
        carro.setModelo(modelo.value);
        carro.setCor(cor.value);
        carro.setAno(ano.value);
        alert(carro.mostrarDados());
    }
</script>

</html>
